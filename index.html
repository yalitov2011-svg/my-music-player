    <script>
        // ×”××¤×ª×— ×©×œ×š ×œ-RapidAPI
        const RAPID_API_KEY = 'efb1ed4f48msh5dfd6650699ded0p1f5775jsn2c2c0eb8bbb3';
        const RAPID_API_HOST = 'youtube-mp36.p.rapidapi.com'; 

        const firebaseConfig = {
            apiKey: "AIzaSyDKN3qgnvUP4SZX9aOAaThnDI4vUjjVw9A",
            authDomain: "musicsync-58d86.firebaseapp.com",
            projectId: "musicsync-58d86",
            storageBucket: "musicsync-58d86.firebasestorage.app",
            messagingSenderId: "367949692420",
            appId: "1:367949692420:web:414a34b0c14dc46e51ff51",
            databaseURL: "https://musicsync-58d86-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const YOUTUBE_API_KEY = 'AIzaSyAuLutPPSJlZJKkfBrzRNURSibcqkeeA60'; 

        let player;
        let isSyncing = false; 
        let currentRoom = null;
        let myName = "";
        let currentSongTitle = ""; 
        let currentSongId = "";    

        // --- ×›× ×™×¡×” ---
        function getLoginDetails() {
            const name = document.getElementById('usernameInput').value.trim();
            if (name === "") { alert("×—×™×™×‘ ×œ×¨×©×•× ×©×!"); return false; }
            myName = name;
            return true;
        }

        function createRoom() {
            if (!getLoginDetails()) return; 
            enterRoom(Math.floor(1000 + Math.random() * 9000));
        }

        function joinRoom() {
            if (!getLoginDetails()) return; 
            const code = document.getElementById('roomInput').value;
            if (code.length < 4) { alert("×§×•×“ ×©×’×•×™"); return; }
            enterRoom(code);
        }

        function enterRoom(code) {
            currentRoom = code;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('playerScreen').style.display = 'block';
            document.getElementById('displayRoomCode').innerText = code;
            document.getElementById('welcomeMsg').innerText = `×©×œ×•×, ${myName}`;
            loadYoutubePlayer();
            loadFavorites(); 
            loadDownloadPlaylist();

            const userRef = db.ref(`rooms/${code}/users`).push();
            userRef.set({ name: myName });
            userRef.onDisconnect().remove(); 
            db.ref(`rooms/${code}/users`).on('value', (snapshot) => {
                const usersListDiv = document.getElementById('usersListContent');
                usersListDiv.innerHTML = ""; 
                let count = 0;
                snapshot.forEach((child) => {
                    const user = child.val();
                    count++;
                    usersListDiv.innerHTML += `<div class="user-item"><div>ğŸ‘¤ ${user.name}</div></div>`;
                });
                document.getElementById('connectedCount').innerText = count;
            });
        }

        function toggleUsersList() {
            const popup = document.getElementById('usersListPopup');
            popup.style.display = (popup.style.display === "block") ? "none" : "block";
        }

        function loadYoutubePlayer() {
            if (typeof YT !== 'undefined' && YT.Player) onYouTubeIframeAPIReady();
            else {
                var tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                var firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            }
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%', 
                width: '100%', 
                videoId: '', 
                // --- ×”×˜×¨×™×§ × ×’×“ ×¤×¨×¡×•××•×ª ×•×§×•×§×™×– ---
                host: 'https://www.youtube-nocookie.com', 
                playerVars: { 
                    'autoplay': 1, 
                    'controls': 1, 
                    'rel': 0, // ×œ× ××¦×™×’ ×”××œ×¦×•×ª ××¢×¨×•×¦×™× ××—×¨×™×
                    'modestbranding': 1, // ××¡×ª×™×¨ ×œ×•×’×•
                    'iv_load_policy': 3, // ××¡×ª×™×¨ ×”×¢×¨×•×ª ×¢×œ ×”××¡×š
                    'playsinline': 1 
                },
                events: { 'onReady': connectToRoomData, 'onStateChange': onPlayerStateChange }
            });
        }

        function connectToRoomData() {
            db.ref(`rooms/${currentRoom}/current_song`).on('value', (snapshot) => {
                const data = snapshot.val();
                if (!data) return;
                document.getElementById('statusText').innerText = `×× ×’×Ÿ: ${data.title}`;
                currentSongTitle = data.title; 
                currentSongId = data.videoId;
                if (player.getVideoData().video_id !== data.videoId) {
                    isSyncing = true;
                    player.loadVideoById(data.videoId);
                    player.seekTo(0);
                    setTimeout(() => isSyncing = false, 1500);
                }
                const state = player.getPlayerState();
                if (data.status === 2 && state !== 2) player.pauseVideo();
                else if (data.status === 1 && state !== 1 && state !== 3) player.playVideo();
            });
        }

        function onPlayerStateChange(event) {
            if (isSyncing || !currentRoom) return; 
            if (event.data === 1 || event.data === 2) {
                db.ref(`rooms/${currentRoom}/current_song`).update({ status: event.data });
            }
        }

        async function searchAndSync() {
            const query = document.getElementById('searchQuery').value;
            if (!query) return;
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=1&q=${encodeURIComponent(query + " lyrics")}&videoEmbeddable=true&key=${YOUTUBE_API_KEY}`;
            try {
                const res = await fetch(url);
                const data = await res.json();
                if (!data.items || data.items.length === 0) return alert("×œ× × ××¦×");
                const video = data.items[0];
                db.ref(`rooms/${currentRoom}/current_song`).set({
                    videoId: video.id.videoId, title: video.snippet.title, status: 1
                });
                document.getElementById('searchQuery').value = "";
            } catch (error) { alert("×©×’×™××” ×‘×—×™×¤×•×©"); }
        }
        
        document.getElementById('searchQuery').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchAndSync();
        });

        // --- ×¤×œ×™×™×œ×™×¡×˜ ×•×”×•×¨×“×•×ª ---
        function addToDownloadPlaylist() {
            if (!currentSongId) return alert("××™×Ÿ ×©×™×¨ ×œ× ×’×Ÿ ×›×¨×’×¢");
            let playlist = JSON.parse(localStorage.getItem('dlPlaylist')) || [];
            if (playlist.some(song => song.id === currentSongId)) return alert("×”×©×™×¨ ×›×‘×¨ ×‘×¤×œ×™×™×œ×™×¡×˜!");
            playlist.push({ id: currentSongId, title: currentSongTitle });
            localStorage.setItem('dlPlaylist', JSON.stringify(playlist));
            loadDownloadPlaylist();
        }

        function loadDownloadPlaylist() {
            let playlist = JSON.parse(localStorage.getItem('dlPlaylist')) || [];
            const listDiv = document.getElementById('downloadList');
            listDiv.innerHTML = "";
            if (playlist.length === 0) {
                listDiv.innerHTML = "<p style='font-size:12px; color:#555;'>×”×¤×œ×™×™×œ×™×¡×˜ ×¨×™×§</p>";
                return;
            }
            playlist.forEach((song, index) => {
                listDiv.innerHTML += `
                    <div class="list-item">
                        <span>${song.title}</span>
                        <span class="delete-item" onclick="removeFromPlaylist(${index})">X</span>
                    </div>
                `;
            });
        }

        function removeFromPlaylist(index) {
            let playlist = JSON.parse(localStorage.getItem('dlPlaylist')) || [];
            playlist.splice(index, 1);
            localStorage.setItem('dlPlaylist', JSON.stringify(playlist));
            loadDownloadPlaylist();
        }

        async function downloadAllInPlaylist() {
            let playlist = JSON.parse(localStorage.getItem('dlPlaylist')) || [];
            if (playlist.length === 0) return alert("×”×¤×œ×™×™×œ×™×¡×˜ ×¨×™×§!");
            if(!confirm(`×”×× ××ª×” ×‘×˜×•×— ×©××ª×” ×¨×•×¦×” ×œ×”×•×¨×™×“ ${playlist.length} ×©×™×¨×™×?`)) return;

            const overlay = document.getElementById('loadingOverlay');
            const statusText = document.getElementById('loadingText');
            overlay.style.display = 'flex';

            for (let i = 0; i < playlist.length; i++) {
                const song = playlist[i];
                statusText.innerText = `××•×¨×™×“ ${i + 1}/${playlist.length}:\n${song.title}`;
                try {
                    await downloadSingleSong(song.id, true);
                    if (i < playlist.length - 1) {
                         statusText.innerText += `\n(×××ª×™×Ÿ...)`;
                         await new Promise(r => setTimeout(r, 3000));
                    }
                } catch (e) { console.error(e); }
            }
            statusText.innerText = "×¡×™×™×× ×•!";
            setTimeout(() => { overlay.style.display = 'none'; }, 2000);
        }

        function downloadCurrentOnly() {
            if (!currentSongId) return alert("××™×Ÿ ×©×™×¨ ×œ× ×’×Ÿ!");
            document.getElementById('loadingOverlay').style.display = 'flex';
            document.getElementById('loadingText').innerText = "××›×™×Ÿ ×”×•×¨×“×”...";
            downloadSingleSong(currentSongId, false).then(() => {
                 document.getElementById('loadingOverlay').style.display = 'none';
            });
        }

        async function downloadSingleSong(videoId, isBulk) {
            const url = `https://${RAPID_API_HOST}/dl?id=${videoId}`;
            const options = { method: 'GET', headers: { 'X-RapidAPI-Key': RAPID_API_KEY, 'X-RapidAPI-Host': RAPID_API_HOST } };
            try {
                const response = await fetch(url, options);
                const result = await response.json();
                let downloadLink = result.link || result.url;
                if (downloadLink) {
                    if (isBulk) window.open(downloadLink, '_blank');
                    else window.location.href = downloadLink;
                }
            } catch (error) { console.error("API Error", error); }
        }

        // --- ××•×¢×“×¤×™× ---
        function addToFavorites() {
            if (!currentSongId) return alert("××™×Ÿ ×©×™×¨");
            let favorites = JSON.parse(localStorage.getItem('myFavs')) || [];
            if (favorites.some(song => song.id === currentSongId)) return alert("×›×‘×¨ ×‘××•×¢×“×¤×™×");
            favorites.push({ id: currentSongId, title: currentSongTitle });
            localStorage.setItem('myFavs', JSON.stringify(favorites));
            loadFavorites(); 
        }

        function loadFavorites() {
            let favorites = JSON.parse(localStorage.getItem('myFavs')) || [];
            const listDiv = document.getElementById('favoritesList');
            listDiv.innerHTML = "";
            favorites.forEach((song, index) => {
                listDiv.innerHTML += `
                    <div class="list-item">
                        <span onclick="playFav('${song.id}', '${song.title}')">${song.title}</span>
                        <span class="delete-item" onclick="removeFav(${index})">X</span>
                    </div>`;
            });
        }

        function removeFav(index) {
            let favorites = JSON.parse(localStorage.getItem('myFavs')) || [];
            favorites.splice(index, 1);
            localStorage.setItem('myFavs', JSON.stringify(favorites));
            loadFavorites();
        }

        function playFav(id, title) {
            db.ref(`rooms/${currentRoom}/current_song`).set({ videoId: id, title: title, status: 1 });
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
