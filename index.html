<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 专转 砖</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        h2 { text-shadow: 0 0 10px rgba(255,0,0,0.5); }

        .search-box { display: flex; gap: 10px; margin-bottom: 20px; width: 100%; max-width: 600px; }
        input { padding: 12px; border-radius: 25px; border: none; flex: 1; outline: none; padding-right: 20px; font-size: 16px;}
        button { padding: 10px 25px; background: #e62117; color: white; border: none; cursor: pointer; border-radius: 25px; font-weight: bold; transition: 0.3s;}
        button:hover { background: #ff0000; transform: scale(1.05); }

        /* 驻转专 砖转祝 */
        .share-btn {
            background: #25D366; /* 住驻 专 */
            margin-bottom: 15px;
            display: none; /* 住转专 注 砖砖 砖专 */
        }

        .video-wrapper {
            width: 100%; max-width: 700px; aspect-ratio: 16/9;
            background: black; margin-bottom: 20px;
            border-radius: 15px; overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            display: flex; align-items: center; justify-content: center;
        }
        
        iframe { width: 100%; height: 100%; border: none; }

        .list { width: 100%; max-width: 700px; display: grid; gap: 10px; }
        .item { 
            display: flex; gap: 15px; padding: 10px; 
            background: #1e1e1e; border-radius: 10px;
            cursor: pointer; transition: 0.2s; align-items: center;
        }
        .item:hover { background: #333; transform: translateX(-5px); }
        .item img { width: 120px; height: 68px; object-fit: cover; border-radius: 5px; }
        .item-info { display: flex; flex-direction: column; }
        .item-title { font-weight: bold; font-size: 14px; }
        .item-channel { font-size: 12px; color: #aaa; margin-top: 5px; }

    </style>
</head>
<body>

    <h2>  专转</h2>

    <div class="search-box">
        <input type="text" id="query" placeholder=" 砖专  ?">
        <button onclick="search()">驻砖</button>
    </div>

    <button id="shareBtn" class="share-btn" onclick="shareSong()"> 砖转祝 转 砖专  注 专</button>

    <div class="video-wrapper" id="player">
        <p style="color:gray">专 砖专  拽 拽 专</p>
    </div>
    
    <div class="list" id="results"></div>

    <script>
        const KEY = 'AIzaSyAuLutPPSJlZJKkfBrzRNURSibcqkeeA60';
        let currentVideoId = '';

        // --- 拽 注转 祝:  注 专 拽砖专? ---
        window.onload = function() {
            // 拽  砖 驻专专 ?song=... 转转
            const params = new URLSearchParams(window.location.search);
            const songId = params.get('song');
            
            if (songId) {
                play(songId); //  砖专
            }
        };

        async function search() {
            let q = document.getElementById('query').value;
            if (!q) return;

            // 驻砖  ()
            let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=${encodeURIComponent(q + " lyrics")}&videoEmbeddable=true&key=${KEY}`;

            try {
                let res = await fetch(url);
                let data = await res.json();
                
                if (data.error) { alert("砖: " + data.error.message); return; }
                
                showResults(data.items);
            } catch (e) { alert("注 专砖转"); }
        }

        function showResults(videos) {
            let div = document.getElementById('results');
            div.innerHTML = "";
            
            videos.forEach(v => {
                let id = v.id.videoId;
                let title = v.snippet.title;
                let img = v.snippet.thumbnails.medium.url;
                let channel = v.snippet.channelTitle;

                div.innerHTML += `
                    <div class="item" onclick="play('${id}')">
                        <img src="${img}">
                        <div class="item-info">
                            <div class="item-title">${title}</div>
                            <div class="item-channel">${channel}</div>
                        </div>
                    </div>
                `;
            });
        }

        function play(id) {
            currentVideoId = id;
            
            // 1.  砖专
            document.getElementById('player').innerHTML = `
                <iframe src="https://www.youtube.com/embed/${id}?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            `;

            // 2. 注 转转 驻驻 ( 砖 驻砖专 注转拽)
            //  住祝 ?song=XYZ 住祝 转转  专注
            const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?song=' + id;
            window.history.pushState({path: newUrl}, '', newUrl);

            // 3. 爪转 驻转专 砖转祝
            document.getElementById('shareBtn').style.display = "block";
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function shareSong() {
            // 注转拽 转 转转 
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert("拽砖专 注转拽! \n注砖 砖 转 专  砖注 转 砖专 .");
            });
        }

        document.getElementById('query').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') search();
        });
    </script>
</body>
</html>
